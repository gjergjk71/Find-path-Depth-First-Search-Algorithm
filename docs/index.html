<html>
    <head>
        <link rel="stylesheet" href="css/board.css"/>
    </head>
    <body>
        <center>
            <h1>Depth-first Search</h1>
            <h4>
                <a 
                    target="_blank"
                    href="https://thecodingaddict.wordpress.com/2019/09/25/find-path-depth-first-search-algorithm/">https://thecodingaddict.wordpress.com/2019/09/25/find-path-depth-first-search-algorithm/
                </a>
            </h4>
            <form id="settingsForm">
                Grid size: <input type="number" id="grid_size" value="7" />
                (Blue) Starting position (eg.[0,0]): <input id="start_pos" value="[0,0]" />
                (Green) End position (eg.[0,0]): <input id="end_pos" value="[2,5]" />
                Speed (ms): <input type="number" id="speed" value="10" />
                <button>Start</button>
            </form>
            <h4>Click on a square to create/remove an obstacle</h4>
        </center>
        <table id="table">
            
        </table>
    </body>
    <script src="js/main.js"></script>
    <script>
            document.getElementById("settingsForm").onsubmit(new Event(null));
    </script>
</html>
